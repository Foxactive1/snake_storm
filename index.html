<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- ── SEO ── -->
  <title>Snake Neon – Cyberpunk Edition</title>
  <meta name="description" content="Snake Neon: eat, grow, survive in this fast-paced cyberpunk arcade game. Free online – no download required.">
  <meta name="keywords"    content="snake game, neon snake, cyberpunk, arcade, free browser game, html5 game">
  <meta name="author"      content="Fox Active Games">
  <meta name="robots"      content="index, follow">
  <link rel="canonical"    href="https://snake-neon.vercel.app/">

  <!-- ── Open Graph (redes sociais) ── -->
  <meta property="og:type"        content="website">
  <meta property="og:url"         content="https://snake-neon.vercel.app/">
  <meta property="og:title"       content="Snake Neon – Cyberpunk Edition">
  <meta property="og:description" content="Classic snake with neon cyberpunk visuals. Free browser game – play now!">
  <meta property="og:image"       content="https://snake-neon.vercel.app/og-image.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height"content="630">

  <!-- ── Twitter Card ── -->
  <meta name="twitter:card"        content="summary_large_image">
  <meta name="twitter:title"       content="Snake Neon – Cyberpunk Edition">
  <meta name="twitter:description" content="Classic snake with neon cyberpunk visuals. Free browser game!">
  <meta name="twitter:image"       content="https://snake-neon.vercel.app/og-image.png">

  <!-- ── Favicon inline SVG ── -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' rx='6' fill='%23050510'/><rect x='6' y='14' width='8' height='8' rx='2' fill='%2300f5ff'/><rect x='18' y='8' width='8' height='8' rx='2' fill='%2300f5ff'/><rect x='18' y='20' width='8' height='8' rx='2' fill='%23ff00ff'/></svg>">

  <!-- ── Stylesheet ── -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="scanlines"></div>
<div id="app">

  <!-- ── HUD ── -->
  <div id="hud">
    <div class="hud-item">
      <span class="hud-label">Score</span>
      <span class="hud-value" id="score-val">0</span>
    </div>
    <button id="btn-pause" aria-label="Pause game">&#x23F8; Pause</button>
    <div class="hud-item">
      <span class="hud-label">Best</span>
      <span class="hud-value" id="best-val">0</span>
    </div>
  </div>

  <!-- ── CANVAS ── -->
  <div id="canvas-wrap">
    <canvas id="game" role="img" aria-label="Snake Neon game canvas"></canvas>

    <!-- Start -->
    <div class="overlay show" id="overlay-start" role="dialog" aria-labelledby="start-title">
      <span class="tagline">Fox Active Games</span>
      <div class="overlay-title" id="start-title">SNAKE<br>NEON</div>
      <div class="overlay-sub">Cyberpunk edition</div>
      <button class="neon-btn" id="btn-start">▶ PLAY</button>
      <span class="tagline">WASD · ARROWS · SWIPE</span>
    </div>

    <!-- Game Over -->
    <div class="overlay" id="overlay-over" role="dialog" aria-labelledby="over-title">
      <div class="overlay-title" id="over-title">GAME<br>OVER</div>
      <div class="overlay-score" id="over-score-text"></div>
      <button class="neon-btn over-btn" id="btn-retry">↩ RETRY</button>
    </div>

    <!-- Pause -->
    <div class="overlay" id="overlay-pause" role="dialog" aria-labelledby="pause-title">
      <div class="overlay-title" id="pause-title">PAUSED</div>
      <button class="neon-btn" id="btn-resume">▶ RESUME</button>
    </div>
  </div>

  <!-- ── TOUCH D-PAD ── -->
  <div id="dpad" aria-label="Directional controls">
    <div class="dpad-grid">
      <button class="dpad-btn dpad-up"    id="d-up"    aria-label="Move up">
        <svg viewBox="0 0 24 24"><path d="M12 4l8 10H4z"/></svg>
      </button>
      <button class="dpad-btn dpad-left"  id="d-left"  aria-label="Move left">
        <svg viewBox="0 0 24 24"><path d="M4 12l10-8v16z"/></svg>
      </button>
      <button class="dpad-btn dpad-right" id="d-right" aria-label="Move right">
        <svg viewBox="0 0 24 24"><path d="M20 12L10 4v16z"/></svg>
      </button>
      <button class="dpad-btn dpad-down"  id="d-down"  aria-label="Move down">
        <svg viewBox="0 0 24 24"><path d="M12 20l8-10H4z"/></svg>
      </button>
    </div>
  </div>

</div>

<!-- ── GAME SCRIPT ── -->
<script src="game.js" defer></script>
</body>
</html>
